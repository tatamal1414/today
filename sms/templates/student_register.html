
<!DOCTYPE html>
<html>
<head>
  <title>登録画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/student_register.css">
</head>
<body>
  <div class="content2">
    <!-- <a onclick="history.back()" class="submit">戻る</a> -->
    <a href="/logout" class="submit">ログアウト</a>
  </div>
  <div class="container">
  <h1 class="headline">学生登録</h1>
  <p>{{ params.msg }}</p>
  <!-- <a onclick="history.back()" class="">戻る</a> -->
  
  <form action="/student_register" method="POST" name="register">
    <div class="mb-3">
      <label for="student_id" class="form-label">学籍番号</label>
      <input type="text" class="form-control" name="student_id" id="exampleInputstudent_id1" value="{{ params.student_id }}" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">名前</label>
      <input type="text" class="form-control" name="name" id="exampleInputName1" value="{{ params.name}}" required>
    </div>
    <div class="mb-3">
      <label for="name_sub" class="form-label">フリガナ</label>
      <input type="text" class="form-control" name="name_sub" id ="exampleInputname_sub1" value="{{ params.name_sub }}" required>
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">性別</label>
      <input type="radio" class="form-check-input" name="gender" id ="exampleInputGender1" value="男性" checked>男性
      <input type="radio" class="form-check-input" name="gender" id ="exampleInputGender2" value="女性">女性
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">年齢</label>
      <input type="text" class="form-control" name="age" id ="exampleInputAge1" value="{{ params.age }}" required>
    </div>
    <div class="mb-3">
      <div class="mb-3">
        <select class="form-select" aria-label="Default select example" name="grade">
    
            <option selected>学年</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
    
        </select>
    </div>

    <select class="form-select" aria-label="Default select example" name="department">

        {% if params.select_department == "学科選択" %}
        <option value="0" selected>{{params.select_department}}</option>
        {% else %}
        <option value="{{params.department}}" selected>{{params.department}}  を選択中</option>
        {% endif %}
        {% for department in params.departments_list %}
        <option value="{{ department }}">{{department}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <select class="form-select" aria-label="Default select example" name="major">

        {% if params.select_major == "専攻選択" %}
        <option value="0" selected>{{params.select_major}}</option>
        {% else %}
        <option value="{{params.major}}" selected>{{params.major}}  を選択中</option>
        {% endif %}
        {% for major in params.majors_list %}
        <option value="{{ major }}">{{major}}</option>
        {% endfor %}
      </select>
    </div>

    <a href="javascript:register.submit()" class="bn3637 bn36">登録</a>
  </form>
</div>

<h3>CSVファイルで学生登録</h3>
<form action="/student_register_csv" method="POST" enctype="multipart/form-data" >
  <div>
    <input type="file" name="test">
  </div>
  <div>
    <input type="submit" value="送信する">
  </div>
</form>


<a href="home" class="homeicon">
  <img src="../static/home_img/home.png" alt="home">
</a>
</body>
</html>
